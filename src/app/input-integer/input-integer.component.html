<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-secondary btn-sm" (click)="downCantidad()">-</button>
    </div>
    <input type="text" [(ngModel)] ="cantidad" (keyup)="cambiarCantidad($event)">
    <div class="input-group-append">
      <button class="btn btn-secondary btn-sm" (click)="upCantidad()">+</button>
    </div>
</div>
