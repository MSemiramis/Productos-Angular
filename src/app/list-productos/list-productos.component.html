<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let producto of mieles" [ngClass]="{'oferta' :producto.oferta}">
            <td><img width="150" class="img-thumbnail" [src]="producto.imagen" [alt]="producto.nombre"></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.tipo}}</td>
            <td>{{producto.precio  | currency}}</td>
            <td><span class="badge text-bg-dark" *ngIf="producto.stock == 0">Sin Stock</span></td>
            <td>
                <app-input-integer [(cantidad)]="producto.cantidad" [max]="producto.stock"  *ngIf="producto.stock"></app-input-integer>
                <button class="btn btn-primary"(click)="agregarCompra(producto)" [disabled]="producto.cantidad==0"> Comprar</button>
            </td>
        </tr>
        
    </tbody>

</table>
